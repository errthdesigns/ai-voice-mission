<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scene 7 - Mission Complete</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', monospace;
      background: #000000;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Background Image - Exact Figma positioning */
    .background-image {
      position: absolute;
      left: 0;
      top: -126px;
      width: 1920px;
      height: 1280px;
      background: url('../assets/Backgrounds/bg-landing-scene7-small.png') center center/cover no-repeat;
      background-size: cover;
      z-index: 1;
    }

    /* Title Panel - Exact Figma positioning */
    .title-panel {
      position: absolute;
      left: 297px;
      top: 204px;
      width: 455px;
      height: 127px;
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0px 0px 8px 0px inset rgba(255, 255, 255, 0.25), 
                  0px 2px 4px -2px rgba(0, 0, 0, 0.1), 
                  0px 4px 6px -1px rgba(0, 0, 0, 0.1);
      z-index: 4;
      overflow: hidden;
    }

    .title-content {
      position: absolute;
      left: 0;
      top: 31px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      line-height: 0;
      color: #ffffff;
      text-align: center;
    }

    .subtitle {
      position: absolute;
      height: 15px;
      left: 227.5px;
      font-size: 12px;
      top: 0;
      transform: translateX(-50%);
      width: 455px;
      line-height: normal;
    }

    .title {
      position: absolute;
      height: 44px;
      left: 227.5px;
      font-size: 36px;
      top: 22px;
      transform: translateX(-50%);
      width: 455px;
      line-height: normal;
    }

    /* Main Info Panel - Exact Figma positioning */
    .info-panel {
      position: absolute;
      left: 297px;
      top: 358px;
      width: 455px;
      height: 518px;
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0px 0px 8px 0px inset rgba(255, 255, 255, 0.25), 
                  0px 2px 4px -2px rgba(0, 0, 0, 0.1), 
                  0px 4px 6px -1px rgba(0, 0, 0, 0.1);
      z-index: 4;
      overflow: hidden;
    }

    /* Environmental Data Content */
    .environmental-data {
      position: absolute;
      font-family: 'Orbitron', sans-serif;
      height: 280px;
      line-height: normal;
      left: 44px;
      color: #ffffff;
      text-align: left;
      top: 66px;
      width: 365px;
    }

    .main-title {
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 0;
      display: block;
    }

    .spacing-line {
      font-size: 24px;
      margin-bottom: 0;
      display: block;
    }

    .data-label {
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 0;
    }

    .data-value {
      font-size: 20px;
      margin-bottom: 0;
      display: block;
    }

    .data-value.great {
      color: #00ff88;
    }

    .data-value.life-plus {
      color: #00ff88;
    }

    /* Progress Circle - Exact Figma positioning */
    .progress-container {
      position: absolute;
      left: 331px;
      top: 245px;
      width: 76.576px;
      height: 76.576px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .progress-container.show {
      opacity: 1;
    }

    .progress-circle {
      position: absolute;
      left: 0;
      top: 12.373px;
      width: 76.576px;
      height: 76.576px;
    }

    .progress-circle svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .progress-bg {
      fill: none;
      stroke: #747474;
      stroke-width: 5;
    }

    .progress-path {
      fill: none;
      stroke: #00ff88;
      stroke-width: 5;
      stroke-dasharray: 224;
      stroke-dashoffset: 224;
      transition: stroke-dashoffset 2s ease-in-out;
    }

    .progress-path.animate {
      stroke-dashoffset: 0;
    }

    .progress-text {
      position: absolute;
      font-family: 'Orbitron', sans-serif;
      font-weight: 400;
      height: 20px;
      line-height: 0;
      left: 38px;
      color: #ffffff;
      font-size: 16.5px;
      text-align: center;
      top: 41px;
      transform: translateX(-50%);
      width: 51px;
      line-height: normal;
    }

    /* Voice Button - Exact Figma positioning */
    .voice-button-container {
      position: absolute;
      left: 44px;
      top: 420px;
      width: 367px;
      z-index: 6;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .voice-button-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .voice-button-border {
      position: absolute;
      height: 74px;
      left: 0;
      border-radius: 20px;
      top: -25px;
      width: 367px;
      border: 2px solid #ffffff;
      pointer-events: none;
    }

    .voice-button-text {
      position: absolute;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      height: 23px;
      line-height: 0;
      left: 183.5px;
      color: #ffffff;
      font-size: 20px;
      text-align: center;
      top: 0;
      transform: translateX(-50%);
      width: 367px;
      line-height: normal;
      cursor: pointer;
    }

    .voice-button-text.listening {
      animation: pulse 2s infinite;
    }

    .command {
      font-weight: 400;
    }

    /* Typewriter Animation */
    .typewriter {
      opacity: 0;
      position: relative;
      display: inline-block;
    }

    .typewriter::after {
      content: '|';
      color: #ffffff;
      font-weight: 100;
      animation: blink 0.8s infinite;
      position: absolute;
      right: -8px;
    }

    .typewriter.typing-complete::after {
      display: none;
    }

    .typewriter.animate {
      opacity: 1;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    @keyframes pulse {
      0%, 100% { 
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }
      50% { 
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 1440px) {
      .title-panel, .info-panel {
        left: 200px;
      }
    }

    @media (max-width: 1024px) {
      .title-panel, .info-panel {
        left: 100px;
        width: 400px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <div class="background-image"></div>

  <!-- Title Panel -->
  <div class="title-panel">
    <div class="title-content">
      <div class="subtitle typewriter" id="subtitle">PROTOTYPE SCENE [07]</div>
      <div class="title typewriter" id="title">MISSION COMPLETE</div>
    </div>
  </div>

  <!-- Main Info Panel -->
  <div class="info-panel">
    <!-- Environmental Data -->
    <div class="environmental-data">
      <p class="main-title typewriter" id="mainTitle">ALL TREES HAVE BEEN PLANTED!</p>
      <p class="spacing-line">&nbsp;</p>
      <p class="spacing-line">&nbsp;</p>
      <p class="data-label typewriter" id="oxygenLabel">O₂ LEVEL:</p>
      <p class="data-value life-plus typewriter" id="oxygenValue">LIFE + 1</p>
      <p class="spacing-line">&nbsp;</p>
      <p class="spacing-line">&nbsp;</p>
      <p class="data-label typewriter" id="soilLabel">SOIL QUALITY:</p>
      <p class="data-value great typewriter" id="soilValue">GREAT</p>
    </div>

    <!-- Progress Circle -->
    <div class="progress-container" id="progressContainer">
      <div class="progress-circle">
        <svg viewBox="0 0 77 77">
          <circle
            cx="38.5"
            cy="38.5"
            r="35.5"
            class="progress-bg"
          />
          <circle
            cx="38.5"
            cy="38.5"
            r="35.5"
            class="progress-path"
            id="progressPath"
          />
        </svg>
      </div>
      <div class="progress-text" id="progressText">0%</div>
    </div>

    <!-- Voice Button -->
    <div class="voice-button-container" id="voiceButtonContainer">
      <div class="voice-button-border"></div>
      <div class="voice-button-text" id="voicePrompt">
        <span>SAY </span>
        <span class="command">"END"</span>
      </div>
    </div>
  </div>

  <script>
    // Jump Animation Function
    function astronautJump() {
      const astronaut = document.querySelector('.astronaut');
      if (!astronaut) return;
      
      const currentSrc = astronaut.style.backgroundImage || astronaut.src;
      let baseImage, jumpImage;
      
      // Determine which images to use based on current astronaut (Scene 7 uses back)
      baseImage = '../assets/Astronaut/astronaut-back-small.png';
      jumpImage = '../assets/Astronaut/astronaut-jump-back-small.png';
      
      // Jump animation sequence
      if (astronaut.style.backgroundImage) {
        // For astronauts using background-image
        astronaut.style.backgroundImage = `url('${jumpImage}')`;
        setTimeout(() => {
          astronaut.style.backgroundImage = `url('${baseImage}')`;
        }, 500);
      } else {
        // For astronauts using src attribute
        astronaut.src = jumpImage;
        setTimeout(() => {
          astronaut.src = baseImage;
        }, 500);
      }
      
      // Add jump animation class
      astronaut.classList.add('jumping');
      setTimeout(() => {
        astronaut.classList.remove('jumping');
      }, 500);
    }

    // Speech recognition setup
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let isListening = false;

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onresult = function(event) {
        const command = event.results[0][0].transcript.toLowerCase().trim();
        console.log('Heard:', command);
        
        // Check for jump command first
        if (command.includes('jump')) {
          console.log('Jump command recognized');
          astronautJump();
          return;
        }
        
        if (command.includes('end')) {
          console.log('Command matched! Ending mission...');
          // Navigate back to game launcher
          window.location.href = '../game-launcher.html';
        } else {
          console.log('Command not matched. Try saying: "end"');
        }
      };

      recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
        stopListening();
      };

      recognition.onend = function() {
        if (isListening) {
          setTimeout(() => {
            if (isListening) recognition.start();
          }, 100);
        }
      };
    }

    function startListening() {
      if (recognition && !isListening) {
        isListening = true;
        recognition.start();
        document.getElementById('voicePrompt').classList.add('listening');
      }
    }

    function stopListening() {
      if (recognition && isListening) {
        isListening = false;
        recognition.stop();
        document.getElementById('voicePrompt').classList.remove('listening');
      }
    }

    // Typewriter Animation Function
    function typeWriter(element, text, speed = 30) {
      element.innerHTML = '';
      element.style.opacity = '1';
      element.classList.add('typing');
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          setTimeout(() => {
            element.classList.add('typing-complete');
          }, 200);
        }
      }
      type();
    }

    // Animate Counter Function
    function animateCounter(element, start, end, duration) {
      const range = end - start;
      const increment = range / (duration / 16);
      let current = start;
      
      const timer = setInterval(() => {
        current += increment;
        if (current >= end) {
          current = end;
          clearInterval(timer);
        }
        element.textContent = Math.round(current) + '%';
      }, 16);
    }

    function initTypewriterAnimations() {
      const typewriterElements = [
        { element: document.getElementById('subtitle'), delay: 200, text: 'PROTOTYPE SCENE [07]' },
        { element: document.getElementById('title'), delay: 600, text: 'MISSION COMPLETE' },
        { element: document.getElementById('mainTitle'), delay: 1000, text: 'ALL TREES HAVE BEEN PLANTED!' },
        { element: document.getElementById('oxygenLabel'), delay: 1400, text: 'O₂ LEVEL:' },
        { element: document.getElementById('oxygenValue'), delay: 1600, text: 'LIFE + 1' },
        { element: document.getElementById('soilLabel'), delay: 2000, text: 'SOIL QUALITY:' },
        { element: document.getElementById('soilValue'), delay: 2200, text: 'GREAT' }
      ];

      // Clear initial content
      typewriterElements.forEach(({ element }) => {
        if (element) {
          element.innerHTML = '';
        }
      });

      // Start typing animations
      typewriterElements.forEach(({ element, delay, text }) => {
        if (element) {
          setTimeout(() => {
            typeWriter(element, text, 40);
          }, delay);
        }
      });
    }

    // Initialize animations
    document.addEventListener('DOMContentLoaded', () => {
      initTypewriterAnimations();
      
      // Show and animate progress circle
      setTimeout(() => {
        const progressContainer = document.getElementById('progressContainer');
        const progressPath = document.getElementById('progressPath');
        const progressText = document.getElementById('progressText');
        
        progressContainer.classList.add('show');
        progressPath.classList.add('animate');
        animateCounter(progressText, 0, 100, 2000);
      }, 2800);

      // Show voice button after progress animation
      setTimeout(() => {
        document.getElementById('voiceButtonContainer').classList.add('show');
      }, 5000);

      // Auto-start listening after button animation
      setTimeout(() => {
        startListening();
      }, 5800);
    });

    // Handle page visibility change to manage speech recognition
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopListening();
      } else {
        setTimeout(startListening, 500);
      }
    });

    // ESC key to reset to game launcher
    document.addEventListener('keydown', (event) => {
      if (event.code === 'Escape') {
        event.preventDefault();
        window.location.href = '../game-launcher.html';
      }
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      stopListening();
    });
  </script>
</body>
</html>
