<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environmental Scan - AI Speech Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #000000;
      font-family: 'Orbitron', monospace;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      top: -100px;
      left: 0;
      width: 100vw;
      height: calc(100vh + 200px);
      background: url('../assets/Backgrounds/bg-landing-scene1-small.png') center center/cover no-repeat;
      z-index: 1;
    }

    .astronaut {
      position: absolute;
      right: 5vw;
      bottom: 8vh;
      width: 25vw;
      max-width: 400px;
      min-width: 250px;
      height: auto;
      z-index: 3;
      filter: drop-shadow(0 8px 32px rgba(0,0,0,0.3));
      opacity: 0;
      transform: translateX(100px) scale(0.8);
      transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .astronaut.animate {
      opacity: 1;
      transform: translateX(0) scale(1);
      animation: astronautFloat 4s ease-in-out infinite 1.5s;
    }

    @keyframes astronautFloat {
      0%, 100% {
        transform: translateX(0) translateY(0) scale(1);
      }
      50% {
        transform: translateX(0) translateY(-8px) scale(1);
      }
    }

    .astronaut.jumping {
      animation: jumpAnimation 0.5s ease-in-out;
    }

    @keyframes jumpAnimation {
      0% {
        transform: translateX(0) translateY(0) scale(1);
      }
      50% {
        transform: translateX(0) translateY(-40px) scale(1.1);
      }
      100% {
        transform: translateX(0) translateY(0) scale(1);
      }
    }

    .ui-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      max-width: 455px;
      width: 90vw;
    }

    .mission-status {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 20px;
      padding: 31px 44px;
      margin-bottom: 27px;
      text-align: center;
      box-shadow: 
        0px 2px 4px -2px rgba(0,0,0,0.1),
        0px 4px 6px -1px rgba(0,0,0,0.1),
        inset 0px 0px 8px 0px rgba(255,255,255,0.25);
    }

    .mission-status .subtitle {
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 8px;
      opacity: 0;
    }

    .mission-status .title {
      font-size: 36px;
      font-weight: 700;
      line-height: 1.2;
      opacity: 0;
    }

    .environmental-data {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 20px;
      padding: 48px 44px;
      box-shadow: 
        0px 2px 4px -2px rgba(0,0,0,0.1),
        0px 4px 6px -1px rgba(0,0,0,0.1),
        inset 0px 0px 8px 0px rgba(255,255,255,0.25);
      position: relative;
    }

    .data-section {
      margin-bottom: 32px;
    }

    .data-label {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
      opacity: 0;
    }

    .data-value {
      font-size: 20px;
      font-weight: 400;
      opacity: 0;
    }

    .data-value.high {
      color: #ffffff;
    }

    .data-value.very-bad {
      color: #ffffff;
    }

    /* Typewriter Animation */
    .typewriter {
      opacity: 0;
      position: relative;
      display: inline-block;
    }

    .typewriter.show {
      opacity: 1;
    }

    .typewriter-delay-1 {
      animation-delay: 0.5s;
    }

    .typewriter-delay-2 {
      animation-delay: 1.5s;
    }

    .typewriter-delay-3 {
      animation-delay: 2.5s;
    }

    .typewriter-delay-4 {
      animation-delay: 3.5s;
    }

    .typewriter::after {
      content: '|';
      color: #ffffff;
      font-weight: 100;
      animation: blink 0.8s infinite;
      position: absolute;
      right: -8px;
    }

    .typewriter.typing-complete::after {
      display: none;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Fade in animation for values */
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
    }

    .fade-delay-1 {
      animation-delay: 1.2s;
    }

    .fade-delay-2 {
      animation-delay: 2.2s;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0;
        transform: translateY(10px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    .progress-container {
      position: absolute;
      right: 44px;
      top: 125px;
      width: 77px;
      height: 77px;
    }

    .progress-circle {
      position: relative;
      width: 77px;
      height: 77px;
    }

    .progress-circle svg {
      transform: rotate(-90deg);
      width: 100%;
      height: 100%;
    }

    .progress-background {
      fill: none;
      stroke: #E9EBE9;
      stroke-width: 5;
    }

    .progress-bar {
      fill: none;
      stroke: #747474;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-dasharray: 225;
      stroke-dashoffset: 225; /* Start at 0% */
      transition: stroke-dashoffset 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(0 0 8px rgba(116, 116, 116, 0.5));
    }

    .progress-bar.animate {
      stroke-dashoffset: 207; /* End at 8% */
      animation: progressGlow 2s ease-in-out infinite alternate;
    }

    @keyframes progressGlow {
      0% {
        filter: drop-shadow(0 0 8px rgba(116, 116, 116, 0.3));
      }
      100% {
        filter: drop-shadow(0 0 12px rgba(116, 116, 116, 0.8));
      }
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: 400;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .progress-text.show {
      opacity: 1;
      animation: textPulse 3s ease-in-out infinite;
    }

    @keyframes textPulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.8;
      }
    }

    .progress-container {
      position: absolute;
      right: 44px;
      top: 125px;
      width: 77px;
      height: 77px;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .progress-container.show {
      opacity: 1;
    }

    .progress-container.animate {
      animation: containerFloat 4s ease-in-out infinite;
    }

    @keyframes containerFloat {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-3px);
      }
    }

    .voice-prompt {
      border: 2px solid #ffffff;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 40px;
      opacity: 0;
      transform: translateY(20px);
    }

    .voice-prompt.show {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .voice-prompt:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(0) scale(1.02);
    }

    .voice-prompt.listening {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
      50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.6); }
      100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
    }

    .voice-prompt-text {
      font-size: 20px;
      font-weight: 700;
    }

    .voice-prompt-text .say {
      font-weight: 700;
    }

    .voice-prompt-text .command {
      font-weight: 400;
    }

    .status-message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 5;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .status-message.show {
      opacity: 1;
    }

    /* Responsive design */
    @media (max-width: 1400px) {
      .ui-container {
        max-width: 400px;
      }
      
      .astronaut {
        width: 22vw;
        max-width: 350px;
      }
      
      .progress-container {
        right: 30px;
      }
    }

    @media (max-width: 1200px) {
      .ui-container {
        max-width: 90vw;
        width: 90vw;
      }
      
      .astronaut {
        right: 3vw;
        width: 25vw;
        max-width: 300px;
      }
      
      .progress-container {
        position: relative;
        right: auto;
        top: auto;
        margin: 20px auto 0;
        display: block;
      }
    }

    @media (max-width: 768px) {
      .astronaut {
        bottom: 5vh;
        width: 40vw;
        min-width: 200px;
      }
      
      .mission-status .title {
        font-size: 28px;
      }
      
      .data-label {
        font-size: 20px;
      }
      
      .data-value {
        font-size: 18px;
      }
      
      .voice-prompt-text {
        font-size: 18px;
      }
      
      .environmental-data {
        padding: 30px 20px;
      }
    }

    @media (max-width: 480px) {
      .mission-status,
      .environmental-data {
        padding: 30px 20px;
      }
      
      .mission-status .title {
        font-size: 24px;
      }
      
      .data-label {
        font-size: 18px;
      }
      
      .data-value {
        font-size: 16px;
      }
      
      .voice-prompt-text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <img class="astronaut" src="../assets/Astronaut/astronaut-front-small.png" alt="Astronaut on alien planet">
  
  <div class="ui-container">
    <div class="mission-status">
      <div class="subtitle typewriter" id="subtitle">PROTOTYPE SCENE [01]</div>
      <div class="title typewriter typewriter-delay-2" id="title">MISSION STATUS</div>
    </div>
    
    <div class="environmental-data">
      <div class="data-section">
        <div class="data-label typewriter typewriter-delay-1" id="co2Label">CO₂ LEVEL:</div>
        <div class="data-value high fade-in fade-delay-1" id="co2Value">HIGH</div>
      </div>
      
      <div class="data-section">
        <div class="data-label typewriter typewriter-delay-3" id="soilLabel">SOIL QUALITY:</div>
        <div class="data-value very-bad fade-in fade-delay-2" id="soilValue">VERY BAD</div>
      </div>
      
      <div class="progress-container">
        <div class="progress-circle">
          <svg>
            <circle 
              cx="38.5" 
              cy="38.5" 
              r="35.5" 
              class="progress-background"
            />
            <circle 
              cx="38.5" 
              cy="38.5" 
              r="35.5" 
              class="progress-bar"
              id="progressBar"
            />
          </svg>
          <div class="progress-text">8%</div>
        </div>
      </div>
      
      <div class="voice-prompt" id="voicePrompt">
        <div class="voice-prompt-text">
          <span class="say">SAY </span>
          <span class="command">"WALK TO THE WATER"</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="status-message" id="statusMessage"></div>

  <script>
    // Speech Recognition Setup
    let recognition;
    let isListening = false;
    
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
    } else if ('SpeechRecognition' in window) {
      recognition = new SpeechRecognition();
    }
    
    const voicePrompt = document.getElementById('voicePrompt');
    const statusMessage = document.getElementById('statusMessage');
    const progressBar = document.getElementById('progressBar');
    
    function showStatus(message) {
      statusMessage.textContent = message;
      statusMessage.classList.add('show');
      setTimeout(() => {
        statusMessage.classList.remove('show');
      }, 3000);
    }
    
    function animateProgress() {
      const progressText = document.querySelector('.progress-text');
      const progressContainer = document.querySelector('.progress-container');
      
      // Wait for all typewriter animations to complete (SOIL QUALITY finishes around 3s)
      setTimeout(() => {
        // First fade in the circle container
        progressContainer.classList.add('show');
        
        // Then start the progress animation
        setTimeout(() => {
          progressBar.classList.add('animate');
          progressContainer.classList.add('animate');
          
          // Show progress text with counting animation
          setTimeout(() => {
            progressText.classList.add('show');
            animateCounter(progressText, 0, 8, 1200);
          }, 400);
        }, 300); // Small delay after fade in
      }, 3000); // Wait for all text to finish typing
    }

    function animateCounter(element, start, end, duration) {
      const startTime = performance.now();
      
      function updateCounter(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        // Easing function for smooth animation
        const easeOut = 1 - Math.pow(1 - progress, 3);
        const currentValue = Math.round(start + (end - start) * easeOut);
        
        element.textContent = currentValue + '%';
        
        if (progress < 1) {
          requestAnimationFrame(updateCounter);
        }
      }
      
      requestAnimationFrame(updateCounter);
    }

    function typeWriter(element, text, speed = 30) {
      element.innerHTML = '';
      element.style.opacity = '1';
      let i = 0;
      
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          // Typing complete, remove cursor after a brief delay
          setTimeout(() => {
            element.classList.add('typing-complete');
          }, 200);
        }
      }
      type();
    }

    function initTypewriterAnimations() {
      // Get all typewriter elements with their original text
      const typewriterElements = [
        { element: document.getElementById('subtitle'), delay: 200 },
        { element: document.getElementById('title'), delay: 800 },
        { element: document.getElementById('co2Label'), delay: 1400 },
        { element: document.getElementById('soilLabel'), delay: 2000 }
      ];

      typewriterElements.forEach(({ element, delay }) => {
        if (element) {
          const originalText = element.textContent;
          setTimeout(() => {
            typeWriter(element, originalText, 40);
          }, delay);
        }
      });
    }
    
    function startListening() {
      if (!recognition) {
        showStatus('Speech recognition not supported in this browser');
        return;
      }
      
      if (isListening) return;
      
      isListening = true;
      voicePrompt.classList.add('listening');
      recognition.start();
      showStatus('Listening for "WALK TO THE WATER"...');
    }
    
    function stopListening() {
      if (recognition && isListening) {
        isListening = false;
        voicePrompt.classList.remove('listening');
        recognition.stop();
      }
    }
    
    // Jump Animation Function
    function astronautJump() {
      const astronaut = document.querySelector('.astronaut');
      if (!astronaut) return;
      
      const currentSrc = astronaut.style.backgroundImage || astronaut.src;
      let baseImage, jumpImage;
      
      // Determine which images to use based on current astronaut
      if (currentSrc.includes('astronaut-front-small') || currentSrc.includes('front')) {
        baseImage = '../assets/Astronaut/astronaut-front-small.png';
        jumpImage = '../assets/Astronaut/astronaut-jump-front-small.png';
      } else if (currentSrc.includes('astronaut-back-small') || currentSrc.includes('back')) {
        baseImage = '../assets/Astronaut/astronaut-back-small.png';
        jumpImage = '../assets/Astronaut/astronaut-jump-back-small.png';
      } else {
        // Default to front if unclear
        baseImage = '../assets/Astronaut/astronaut-front-small.png';
        jumpImage = '../assets/Astronaut/astronaut-jump-front-small.png';
      }
      
      // Jump animation sequence
      if (astronaut.style.backgroundImage) {
        // For astronauts using background-image
        astronaut.style.backgroundImage = `url('${jumpImage}')`;
        setTimeout(() => {
          astronaut.style.backgroundImage = `url('${baseImage}')`;
        }, 500);
      } else {
        // For astronauts using src attribute
        astronaut.src = jumpImage;
        setTimeout(() => {
          astronaut.src = baseImage;
        }, 500);
      }
      
      // Add jump animation class
      astronaut.classList.add('jumping');
      setTimeout(() => {
        astronaut.classList.remove('jumping');
      }, 500);
    }

    function handleSpeechResult(transcript) {
      const lowerTranscript = transcript.toLowerCase().trim();
      console.log('Heard:', transcript);
      
      // Check for jump command first
      if (lowerTranscript.includes('jump')) {
        showStatus('Jumping!');
        astronautJump();
        // Continue listening after jump
        setTimeout(startListening, 1000);
        return;
      }
      
      if (lowerTranscript.includes('walk') && lowerTranscript.includes('water')) {
        showStatus('Command recognized! Walking to the water...');
        setTimeout(() => {
          // Navigate to next scene
          window.location.href = 'scene2-water-location.html';
        }, 2000);
      } else if (lowerTranscript.includes('water')) {
        showStatus('Almost there! Try saying "WALK TO THE WATER"');
        setTimeout(startListening, 1000);
      } else {
        showStatus(`Heard: "${transcript}". Please say "WALK TO THE WATER"`);
        setTimeout(startListening, 1000);
      }
    }
    
    if (recognition) {
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';
      
      recognition.onstart = () => {
        console.log('Speech recognition started');
      };
      
      recognition.onend = () => {
        console.log('Speech recognition ended');
        if (isListening) {
          isListening = false;
          voicePrompt.classList.remove('listening');
        }
      };
      
      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        stopListening();
        if (event.error === 'no-speech') {
          showStatus('No speech detected. Click to try again.');
        } else {
          showStatus(`Error: ${event.error}. Click to try again.`);
        }
      };
      
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        handleSpeechResult(transcript);
      };
    }
    
    // Click to start listening
    voicePrompt.addEventListener('click', () => {
      if (!isListening) {
        startListening();
      }
    });
    
    // Initialize animations
    document.addEventListener('DOMContentLoaded', () => {
      animateProgress();
      initTypewriterAnimations();
      
      // Animate astronaut in after a short delay
      setTimeout(() => {
        document.querySelector('.astronaut').classList.add('animate');
      }, 500);
      
      // Show voice prompt after all text has typed
      setTimeout(() => {
        document.getElementById('voicePrompt').classList.add('show');
      }, 3000);
      
      // Auto-start listening after button animation
      setTimeout(() => {
        startListening();
      }, 4500); // Wait for typewriter animations to complete
    });
    
    // Keyboard shortcuts
    document.addEventListener('keydown', (event) => {
      if (event.code === 'Space') {
        event.preventDefault();
        if (!isListening) {
          startListening();
        }
      }
      // ESC key to reset to game launcher
      if (event.code === 'Escape') {
        event.preventDefault();
        window.location.href = '../game-launcher.html';
      }
      // For testing - press W for water command
      if (event.code === 'KeyW' && event.ctrlKey) {
        handleSpeechResult('walk to the water');
      }
    });
  </script>
</body>
</html>
